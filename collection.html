           <span class="quantity">0</span> </div>

        <a class="button">Shop Now</a>

    <!-- Particles.js background -->
    <div id="particles-js"></div>
    <div id="collection" class="list">
          <h1>our<span> collection</span></h1>
   
</div>

<div class="card">
    <h1>Card</h1>
    <ul class="listCard">
    </ul>
    <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
    </div>
</div>




<div class="row">
<h1>choose your <span> own design</span></h1>  
<div id="custom" class="col-md-6 col-md-offset-3">
     
    <form id="msform">
          <!-- progressbar -->
          <ul id="progressbar">
              <li class="active">Front</li>
              <li>Back</li>
              <li>Slevees</li>
          </ul>
          <!-- fieldsets -->
          <fieldset>
            <div id="tshirt-div">
              <img id="tshirt-backgroundpicture" src="https://cdn.ourcodeworld.com/public-media/gallery/gallery-5d5afd3f1c7d6.png"/>
              <div id="drawingArea" class="drawing-area">					
                <div class="canvas-container">
                  <canvas id="tshirt-canvas" width="200" height="400"></canvas>
                </div>
              </div>
            </div>
            <p class="p2">To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
            <label class="t-shirt-design" or="tshirt-design">T-Shirt Design:</label>
            <select id="tshirt-design">
                <option class="select" value="">Select one of our designs ...</option>
                <option value="https://cdn.ourcodeworld.com/public-media/gallery/gallery-5d5b0e95d294c.png">Batman</option>
            </select>
            <label  class="t-color" for="tshirt-color">T-Shirt Color:</label>
            <select  id="tshirt-color">
                <option value="#fff">White</option>
                <option value="#000">Black</option>
                <option value="#f00">Red</option>
                <option value="#008000">Green</option>
                <option value="#ff0">Yellow</option>
            </select>
            <label for="tshirt-custompicture">Upload your own design:</label>
            <input type="file" id="tshirt-custompicture" />
            <input type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
          <fieldset>
               <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
          <fieldset>
              <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input type="button" name="next" class="next action-button" value="Submit"/>
          </fieldset>
      </form>
  </div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js'></script><script  src="./script.js"></script>
